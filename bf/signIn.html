<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrapValidator.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="container nav-container">
        <nav class="navbar navbar-default">
            <a href="#" class="navbar-brand"></a>
        </nav>
    </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Sign In</h2>

                <form action="newProfile.html" id="signInForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input name="_username" type="email" placeholder="Email Address" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input name="_password" type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <label>
                                <input type="checkbox">
                                Keep me signed in please
                            </label>

                            <button type="submit" class="pull-right btn-transparent">
                                <span class="fb-arrow fb-arrow-white"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <a href="#" class="btn btn-default btn-block">Forgot your password?</a>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="bootstrapValidator.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var feedbackIcons = {
        valid: "glyphicon glyphicon-ok",
        invalid: "glyphicon glyphicon-remove",
        validating: "glyphicon glyphicon-refresh"
    };

    $(function() {
        $('#signInForm').bootstrapValidator({
            feedbackIcons: feedbackIcons,
            fields: {
                _username: {
                    validators: {
                        notEmpty: {
                            message: 'The email is required'
                        }
                    }
                },
                _password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                }
            }
        });
    });
</script>

</body>
</html>
