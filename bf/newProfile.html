<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New profile</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div id="wrapper">
    <div class="container nav-container">
        <nav class="navbar navbar-default">
            <a href="#" class="navbar-brand"></a>
        </nav>
    </div>

    <div class="container">
        <h1>Welcome Jane</h1>

        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    You are not yet verified...
                </p>

                <div class="row">
                    <div class="col-sm-3">
                        <a href="#" class="btn-social btn-facebook"></a>
                        <a href="#" class="btn-social btn-twitter"></a>
                    </div>

                    <div class="col-sm-9">
                        Link your Facebook and /or Twitter profiles to Foodback!
                    </div>
                </div>

                <hr>

                <a href="#" class="btn btn-transparent">
                    Your profile data
                    <span class="fb-arrow fb-arrow-white"></span>
                </a>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h2 class="text-center">Are you sure?</h2>

                <p class="text-center">
                    Foodback would like to post to Twitter on your behalf
                </p>

                <div class="text-center">
                    <a href="#" class="btn btn-default">No</a>
                    <a href="#" class="btn btn-default">Yes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
