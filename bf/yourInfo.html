<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Your Information</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="wrapper">
    <div class="container nav-container">
        <nav class="navbar navbar-default">
            <a href="#" class="navbar-brand"></a>
        </nav>
    </div>

    <div class="container">
        <h2>Your Information</h2>

        <form action="newProfile.html" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" placeholder="Name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" placeholder="Email Address" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" placeholder="Retype Password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    Gender:
                </div>

                <div class="col-sm-10">
                    <label>
                        <input type="radio" name="gender" checked> Male
                    </label>

                    <label>
                        <input type="radio" name="gender"> Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="number" placeholder="Age (years)" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <select class="form-control">
                        <option selected>Ethnicity</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <select class="form-control">
                        <option selected>Community</option>
                    </select>
                </div>
            </div>
        </form>

        <a href="#" class="btn btn-default btn-lg btn-block">Register Now?</a>
    </div>
</div>

</body>
</html>
