<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Geolocation API</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="padding-top: 10px;">
        <div class="form-group">
            <a href="#" id="use" class="btn btn-default">Use Geolocation API</a>
        </div>

        <div id="result" class="alert alert-info">
            Press btn above...
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var getGeoposition = (function() {
            var defaults = {
                options: {},
                before: function() {},
                success: function() {},
                error: function() {},
                complete: function() {},
                onUnavailable: function() {}
            };

            /**
             * Get Geoposition
             *
             * @param {Object} options
             *  - options: {Object} Options for navigator.geolocation.getCurrentPosition
             *  - before: {Function} Before requesting permission and/or making request
             *  - success: {Function} Success callback. Takes Geoposition object as argument
             *  - error: {Function} Error callback. Takes PositionError object as argument
             *  - complete: {Function} Complete callback
             *  - onUnavailable: {Function} When navigator.geolocation property is unavailable
             */
            return function getGeoposition(options) {
                var settings = $.extend({}, defaults, options),
                        completed = false;

                function complete() {
                    if (!completed) {
                        completed = true;

                        settings.complete.apply(this);
                    }
                }

                if (navigator.geolocation) {
                    settings.before();

                    navigator.geolocation.getCurrentPosition(function() {
                        settings.success.apply(this, arguments);
                        complete();
                    }, function() {
                        settings.error.apply(this, arguments);
                        complete();
                    }, settings.options);
                } else {
                    settings.onUnavailable();
                }
            };
        })();

        $(function() {
            var $result = $('#result');

            function report(text) {
                var now = new Date(),
                    nowStr = now.toLocaleString("en-US"),
                    message = "<div>[" + nowStr + "] " + text + "</div>";

                $result.append(message);
            }

            $('#use').click(function(e) {
                e.preventDefault();

                $result.empty();

                getGeoposition({
                    before: function() {
                        report("Start retrieving position...");
                    },
                    success: function(position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;

                        report("Got position. Lat: " + lat + ", Lng: " + lng);
                    },
                    error: function(error) {
                        console.log(error);
                        report("Error occured");
                    }
                });
            });
        });
    </script>
</body>
</html>
