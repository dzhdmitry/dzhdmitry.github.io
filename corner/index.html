<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Wrapped Corner</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="corner.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>CSS Wrapped Corner</h1>

    <p>
        List items have full-css wrapped corner.
    </p>

    <h3>Width=20px</h3>

    <ul class="item-container">
        <li class="corner-wrapped item-green item-20">
            <div class="item">First</div>
        </li>

        <li class="corner-wrapped item-green item-20">
            <div class="item">Second</div>
        </li>

        <li class="corner-wrapped item-red item-20">
            <div class="item">Third</div>
        </li>

        <li class="corner-wrapped item-yellow item-20">
            <div class="item">Fourth</div>
        </li>
    </ul>

    <h3>Width=30px</h3>

    <ul class="item-container">
        <li class="corner-wrapped item-green item-30">
            <div class="item">First</div>
        </li>

        <li class="corner-wrapped item-green item-30">
            <div class="item">Second</div>
        </li>

        <li class="corner-wrapped item-red item-30">
            <div class="item">Third</div>
        </li>

        <li class="corner-wrapped item-yellow item-30">
            <div class="item">Fourth</div>
        </li>
    </ul>
</div>
</body>
</html>
