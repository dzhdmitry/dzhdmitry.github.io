<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Wrapped Corner</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="corner.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>CSS Wrapped Corner</h1>

    <p>
        List items have full-css wrapped corner.
        List background must be homogeneous.
    </p>

    <ul class="item-container">
        <li class="corner-wrapped item item-green">First</li>
        <li class="corner-wrapped item item-green">Second</li>
        <li class="corner-wrapped item item-red">Third</li>
        <li class="corner-wrapped item item-yellow">Fourth</li>
    </ul>
</div>
</body>
</html>
